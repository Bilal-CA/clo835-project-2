apiVersion: apps/v1
kind: Deployment
metadata:
  name: timeapp-deployment
  labels:
    app: timeapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: timeapp
  template:
    metadata:
      labels:
        app: timeapp
    spec:
      containers:
        - name: timeapp
          image: bilal590/clo835_prj2:v1.0
          ports:
            - containerPort: 3030
